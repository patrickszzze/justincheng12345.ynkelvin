	<div class="modal" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">

				<div class="modal-header">
					<h1 class="modal-title fs-5" id="transferModalLabel">Update Transfer</h1>
				</div>
				<div class="modal-body">
					<form class="row g-3">
						<input type="text" class="visually-hidden" id="acid">
						<div class="col mb-3">
							<div class="input-group input-group-sm mb-3">
								<span class="input-group-text">SSR</span>
								<input type="text" class="form-control" aria-label="SSR"
									aria-describedby="inputGroup-sizing-sm" maxlength="4" id="ssr" tabindex="-1" oninput="this.value = this.value.replace(/[^0-9]/g, '');" disabled readonly>
							</div>
						</div>
						<div class="col mb-3">
							<div class="input-group input-group-sm mb-3">
								<span class="input-group-text">Time</span>
								<input type="text" class="form-control" aria-label="Time"
									aria-describedby="inputGroup-sizing-sm" maxlength="4" id="time" tabindex="1" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
							</div>
						</div>
						<div class="col mb-3">
							<div class="input-group input-group-sm mb-3">
								<span class="input-group-text">FTL</span>
								<input type="text" class="form-control" aria-label="FTL"
									aria-describedby="inputGroup-sizing-sm" id="ftl" tabindex="2" oninput="this.value = this.value.toUpperCase().replace(/[^0-9FASM]/g, '').replace(/(..*?)[FASM].*/g, '$1');" onfocusout="this.value = this.value.replace(/^([^FASM].*)/g, 'F$1');">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" tabindex="3" onclick="updateTransfer(true)">OK</button>
					<button type="button" class="btn btn-primary" tabindex="-1" onclick="updateTransfer(false)">Apply</button>
					<button type="button" class="btn btn-secondary" tabindex="-1" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
